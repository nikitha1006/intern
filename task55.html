<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mood Journal | Track Your Feelings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff8e1);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #f48fb1, #ce93d8);
      padding: 30px;
      text-align: center;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 5px;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .moods {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .mood-btn {
      padding: 10px 20px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .mood-btn:hover {
      transform: scale(1.05);
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .day {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 20px;
      background: #f0f0f0;
    }
    .happy { background-color: #c8e6c9; }
    .sad { background-color: #bbdefb; }
    .angry { background-color: #ffcdd2; }
    .calm { background-color: #fff9c4; }
    .excited { background-color: #ffe0b2; }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .calendar { grid-template-columns: repeat(4, 1fr); }
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŒˆ Mood Journal</h1>
  <p>Track how you feel each day</p>
</header>

<main>
  <h2>How do you feel today?</h2>
  <div class="moods">
    <button class="mood-btn happy" onclick="setMood('happy')">ðŸ˜Š Happy</button>
    <button class="mood-btn sad" onclick="setMood('sad')">ðŸ˜¢ Sad</button>
    <button class="mood-btn angry" onclick="setMood('angry')">ðŸ˜  Angry</button>
    <button class="mood-btn calm" onclick="setMood('calm')">ðŸ˜Œ Calm</button>
    <button class="mood-btn excited" onclick="setMood('excited')">ðŸ¤© Excited</button>
  </div>

  <h2>Your Mood Calendar</h2>
  <div class="calendar" id="calendar"></div>
</main>

<footer>
  &copy; 2025 Nikitha | Mood Journal App
</footer>

<script>
  const moodData = JSON.parse(localStorage.getItem('moodData')) || {};

  function getTodayKey() {
    const today = new Date();
    return today.toISOString().split('T')[0]; // YYYY-MM-DD
  }

  function setMood(mood) {
    const key = getTodayKey();
    moodData[key] = mood;
    localStorage.setItem('moodData', JSON.stringify(moodData));
    renderCalendar();
  }

  function renderCalendar() {
    const calendar = document.getElementById('calendar');
    calendar.innerHTML = '';
    const today = new Date();
    for (let i = 0; i < 30; i++) {
      const day = new Date();
      day.setDate(today.getDate() - i);
      const key = day.toISOString().split('T')[0];
      const mood = moodData[key];
      const div = document.createElement('div');
      div.className = 'day ' + (mood || '');
      div.textContent = day.getDate();
      div.title = mood ? mood.charAt(0).toUpperCase() + mood.slice(1) : 'No mood';
      calendar.appendChild(div);
    }
  }

  renderCalendar();
</script>

</body>
</html>
